<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>bootstrap-floating-label</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <h1>bootstrap-floating-label</h1>

      <h2>input</h2>

      <div class="form-group floating-label">
        <input id="text" class="form-control" placeholder=" " />
        <label for="text">input text</label>
      </div>

      <div class="form-group floating-label">
        <input type="email" id="email" class="form-control" placeholder="name@example.com" />
        <label for="email">input email</label>
      </div>

      <div class="form-group floating-label">
        <input type="number" id="number" class="form-control" placeholder=" " />
        <label for="number">input number</label>
      </div>

      <div class="form-group floating-label">
        <input type="date" id="date" class="form-control" placeholder=" " />
        <label for="date">input date</label>
      </div>

      <div class="form-group floating-label">
        <input id="input-disabled" class="form-control" placeholder=" " disabled />
        <label for="input-disabled">input disabled</label>
      </div>

      <fieldset disabled>
        <div class="form-group floating-label">
          <input id="fieldset-disabled-input" class="form-control" placeholder=" " />
          <label for="fieldset-disabled-input">fieldset disabled input</label>
        </div>
      </fieldset>

      <div class="form-group floating-label">
        <input id="input-readonly" class="form-control" placeholder=" " readonly />
        <label for="input-readonly">input readonly</label>
      </div>

      <div class="form-group floating-label">
        <input id="input-plaintext" class="form-control-plaintext" placeholder=" " />
        <label for="input-plaintext">input plaintext</label>
      </div>

      <h2>textarea</h2>

      <div class="form-group floating-label">
        <textarea
          id="textarea"
          class="form-control"
          placeholder="Lorem ipsum dolor sit amet"
        ></textarea>
        <label for="textarea">textarea</label>
      </div>

      <div class="form-group floating-label">
        <textarea
          id="textarea-disabled"
          class="form-control"
          placeholder="Lorem ipsum dolor sit amet"
          disabled
        ></textarea>
        <label for="textarea-disabled">textarea disabled</label>
      </div>

      <fieldset disabled>
        <div class="form-group floating-label">
          <textarea
            id="fieldset-disabled-textarea"
            class="form-control"
            placeholder="Lorem ipsum dolor sit amet"
          ></textarea>
          <label for="fieldset-disabled-textarea">fieldset disabled textarea</label>
        </div>
      </fieldset>

      <div class="form-group floating-label">
        <textarea
          id="textarea-readonly"
          class="form-control"
          placeholder="Lorem ipsum dolor sit amet"
          readonly
        ></textarea>
        <label for="textarea-readonly">textarea readonly</label>
      </div>

      <h2>select</h2>

      <div class="form-group floating-label">
        <select class="form-control" id="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="select">select</label>
      </div>

      <div class="form-group floating-label">
        <select class="form-control" id="select-disabled" disabled>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="select-disabled">select disabled</label>
      </div>

      <fieldset disabled>
        <div class="form-group floating-label">
          <select id="fieldset-disabled-select" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label for="fieldset-disabled-select">fieldset disabled select</label>
        </div>
      </fieldset>

      <!-- [<select> cannot be readonly](https://stackoverflow.com/a/54955886) -->

      <div class="form-group floating-label">
        <select multiple class="form-control" id="select-multiple">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="select-multiple">select multiple</label>
      </div>

      <div class="form-group floating-label">
        <select class="custom-select" id="custom-select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="custom-select">custom-select</label>
      </div>

      <div class="form-group floating-label">
        <select class="custom-select" id="custom-select-disabled" disabled>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="custom-select-disabled">custom-select disabled</label>
      </div>

      <fieldset disabled>
        <div class="form-group floating-label">
          <select class="custom-select" id="fieldset-disabled-custom-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label for="fieldset-disabled-custom-select">fieldset disabled custom-select</label>
        </div>
      </fieldset>

      <h2>
        <a href="https://getbootstrap.com/docs/4.6/components/forms/#sizing">Sizing</a>
      </h2>

      <div class="form-group floating-label">
        <input id="input-form-control-lg" class="form-control form-control-lg" placeholder=" " />
        <label for="input-form-control-lg">input form-control-lg</label>
      </div>

      <div class="form-group floating-label">
        <input id="input-form-control-sm" class="form-control form-control-sm" placeholder=" " />
        <label for="input-form-control-sm">input form-control-sm</label>
      </div>

      <div class="form-group floating-label">
        <select id="select-form-control-lg" class="form-control form-control-lg">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="select-form-control-lg">select form-control-lg</label>
      </div>

      <div class="form-group floating-label">
        <select id="select-form-control-sm" class="form-control form-control-sm">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="select-form-control-sm">select form-control-sm</label>
      </div>

      <h2>Label sizing</h2>

      <div class="form-group floating-label">
        <input id="input-label-lg" class="form-control form-control-lg" placeholder=" " />
        <label for="input-label-lg" class="label-lg">label-lg</label>
      </div>

      <div class="form-group floating-label">
        <input id="input-label-md" class="form-control" placeholder=" " />
        <label for="input-label-md" class="label-md">label-md</label>
      </div>

      <div class="form-group floating-label">
        <input id="input-label-sm" class="form-control form-control-sm" placeholder=" " />
        <label for="input-label-sm">label-sm</label>
      </div>

      <br />

      <div class="form-group floating-label">
        <select id="select-label-lg" class="form-control form-control-lg">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="select-label-lg" class="label-lg">label-lg</label>
      </div>

      <div class="form-group floating-label">
        <select id="select-label-md" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="select-label-md" class="label-md">label-md</label>
      </div>

      <div class="form-group floating-label">
        <select id="select-label-sm" class="form-control form-control-sm">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="select-label-sm">label-sm</label>
      </div>

      <h2>input-group</h2>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">prepend</span>
          </div>
          <div class="floating-label" style="flex: 1">
            <input
              id="input-group-prepend"
              class="form-control"
              style="border-top-left-radius: 0; border-bottom-left-radius: 0"
              placeholder=" "
            />
            <label for="input-group-prepend">input-group prepend</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group floating-label">
          <input id="input-group-append" class="form-control" placeholder=" " />
          <label for="input-group-append">input-group append</label>
          <div class="input-group-append">
            <span class="input-group-text">append</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">prepend</span>
          </div>
          <div class="floating-label" style="flex: 1">
            <input
              id="input-group-prepend-append"
              class="form-control"
              style="border-radius: 0"
              placeholder=" "
            />
            <label for="input-group-prepend-append">input-group prepend append</label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text">append</span>
          </div>
        </div>
      </div>

      <h2>RTL</h2>

      <bdo dir="rtl">
        <div class="form-group floating-label">
          <input id="input-rtl" class="form-control" placeholder=" " />
          <label for="input-rtl">input RTL</label>
        </div>

        <div class="form-group floating-label">
          <select class="form-control" id="select-rtl">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label for="select-rtl">select RTL</label>
        </div>
      </bdo>

      <h2>
        <a href="https://github.com/twbs/bootstrap/pull/29058">datalist</a>
      </h2>

      <div class="form-group floating-label">
        <input id="input-datalist" list="datalistOptions" class="form-control" placeholder=" " />
        <label for="input-datalist">input datalist</label>
        <datalist id="datalistOptions">
          <option value="San Francisco" />
          <option value="New York" />
          <option value="Seattle" />
          <option value="Los Angeles" />
          <option value="Chicago" />
        </datalist>
      </div>

      <h2>Label before input</h2>

      <div class="form-group">
        <label for="input">input text + placeholder</label>
        <input id="input" class="form-control" placeholder="Lorem ipsum dolor sit amet" />
      </div>

      <div class="form-group floating-label">
        <label for="input-floating-label">input text + placeholder + floating-label</label>
        <input
          id="input-floating-label"
          class="form-control"
          placeholder="Lorem ipsum dolor sit amet"
        />
      </div>
    </div>

    <script src="./index.ts"></script>
  </body>
</html>
