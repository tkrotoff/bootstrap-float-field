<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>bootstrap-floating-label</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container-fluid">
      <h1>bootstrap-floating-label</h1>

      <h2>With React</h2>
      <div id="react-example"></div>

      <h2>Without React</h2>
      <div class="form-group floating-label">
        <input
          type="email"
          id="email-with-placeholder"
          class="form-control"
          placeholder="name@example.com"
        />
        <label for="email-with-placeholder">Email with placeholder</label>
      </div>

      <div class="form-group floating-label">
        <input type="email" id="email-without-placeholder" class="form-control" />
        <label for="email-without-placeholder">Email without placeholder</label>
      </div>

      <div class="form-group floating-label">
        <input
          type="number"
          id="number-with-placeholder"
          class="form-control"
          placeholder="number"
        />
        <label for="number-with-placeholder">Number with placeholder</label>
      </div>

      <div class="form-group floating-label">
        <input type="number" id="number-without-placeholder" class="form-control" />
        <label for="number-without-placeholder">Number without placeholder</label>
      </div>

      <div class="form-group floating-label">
        <input type="date" id="date-with-placeholder" class="form-control" placeholder="date" />
        <label for="date-with-placeholder">Date with placeholder</label>
      </div>

      <div class="form-group floating-label">
        <input type="date" id="date-without-placeholder" class="form-control" />
        <label for="date-without-placeholder">Date without placeholder</label>
      </div>

      <div class="form-group floating-label">
        <textarea
          id="textarea-with-placeholder"
          class="form-control"
          rows="3"
          placeholder="Lorem ipsum dolor sit amet"
        ></textarea>
        <label for="textarea-with-placeholder">Textarea with placeholder</label>
      </div>

      <div class="form-group floating-label">
        <textarea id="textarea-without-placeholder" class="form-control" rows="3"></textarea>
        <label for="textarea-without-placeholder">Textarea without placeholder</label>
      </div>

      <h2>
        <a href="https://getbootstrap.com/docs/4.5/components/forms/#form-controls">Select</a>
      </h2>
      <div class="form-group floating-label">
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="exampleFormControlSelect1">Example select</label>
      </div>
      <div class="form-group floating-label">
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="exampleFormControlSelect2">Example multiple select</label>
      </div>

      <h2>
        <a href="https://getbootstrap.com/docs/4.5/components/forms/#sizing">Sizing</a>
      </h2>
      <div class="form-group floating-label">
        <input
          id="input-form-control-lg"
          class="form-control form-control-lg"
          placeholder=".form-control-lg"
        />
        <label for="input-form-control-lg">.form-control-lg</label>
      </div>
      <div class="form-group floating-label">
        <input
          id="input-form-control-sm"
          class="form-control form-control-sm"
          placeholder=".form-control-sm"
        />
        <label for="input-form-control-sm">.form-control-sm</label>
      </div>

      <div class="form-group floating-label">
        <select id="select-form-control-lg" class="form-control form-control-lg">
          <option>Large select</option>
        </select>
        <label for="select-form-control-lg">Example select</label>
      </div>
      <div class="form-group floating-label">
        <select id="select-form-control-sm" class="form-control form-control-sm">
          <option>Small select</option>
        </select>
        <label for="select-form-control-sm">Example select</label>
      </div>

      <h2>Label sizing: .label-sm (default), .label-md, .label-lg</h2>
      <div class="form-group floating-label">
        <input
          id="input-form-control-lg-label-lg"
          class="form-control form-control-lg"
          placeholder=".form-control-lg"
        />
        <label for="input-form-control-lg-label-lg" class="label-lg">.label-lg</label>
      </div>
      <div class="form-group floating-label">
        <input id="input-label-md" class="form-control" placeholder="Default input" />
        <label for="input-label-md" class="label-md">.label-md</label>
      </div>
      <div class="form-group floating-label">
        <input
          id="input-form-control-sm-label-sm"
          class="form-control form-control-sm"
          placeholder=".form-control-sm"
        />
        <label for="input-form-control-sm-label-sm">.label-sm (default)</label>
      </div>

      <div class="form-group floating-label">
        <select id="select-form-control-lg-label-lg" class="form-control form-control-lg">
          <option>Large select</option>
        </select>
        <label for="select-form-control-lg-label-lg" class="label-lg">.label-lg</label>
      </div>
      <div class="form-group floating-label">
        <select id="select-label-md" class="form-control">
          <option>Default select</option>
        </select>
        <label for="select-label-md" class="label-md">Example select</label>
      </div>
      <div class="form-group floating-label">
        <select id="select-form-control-sm-label-sm" class="form-control form-control-sm">
          <option>Small select</option>
        </select>
        <label for="select-form-control-sm-label-sm">.label-sm (default)</label>
      </div>

      <h2>
        <a href="https://getbootstrap.com/docs/4.5/components/forms/#readonly">Readonly</a>
      </h2>
      <div class="form-group floating-label">
        <input
          id="readonly-input"
          class="form-control"
          placeholder="Readonly input here..."
          readonly
        />
        <label for="readonly-input">Readonly input</label>
      </div>

      <h2>
        <a href="https://getbootstrap.com/docs/4.5/components/forms/#disabled-forms">
          Disabled forms
        </a>
      </h2>
      <div class="form-group floating-label">
        <input
          id="disabledInput"
          class="form-control"
          placeholder="Disabled input here..."
          disabled
        />
        <label for="disabledInput">Disabled input</label>
      </div>
      <fieldset disabled>
        <div class="form-group floating-label">
          <input id="fieldset-disabled-input" class="form-control" placeholder="Disabled input" />
          <label for="fieldset-disabled-input">Disabled input</label>
        </div>
        <div class="form-group floating-label">
          <select id="fieldset-disabled-select" class="form-control">
            <option>Disabled select</option>
          </select>
          <label for="fieldset-disabled-select">Disabled select menu</label>
        </div>
      </fieldset>

      <h2>
        <a href="https://getbootstrap.com/docs/4.5/components/forms/#select-menu">Select menu</a>
      </h2>
      <div class="form-group floating-label">
        <select id="custom-select-lg" class="custom-select custom-select-lg">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="custom-select-lg">custom-select-lg</label>
      </div>
      <div class="form-group floating-label">
        <select id="custom-select-sm" class="custom-select custom-select-sm">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="custom-select-sm">custom-select-sm</label>
      </div>
      <div class="form-group floating-label">
        <select id="custom-select-multiple" class="custom-select" multiple>
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="custom-select-multiple">custom-select multiple</label>
      </div>

      <h2>
        <a href="https://getbootstrap.com/docs/4.5/components/input-group/#button-addons">
          Button addons
        </a>
      </h2>
      <div class="form-group">
        <div class="input-group floating-label">
          <input id="input-addon-append" class="form-control" placeholder=" " />
          <label for="input-addon-append">Label</label>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary">Button</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-outline-secondary">Button</button>
          </div>
          <div class="floating-label" style="flex: 1">
            <input
              id="input-with-addon-prepend"
              class="form-control"
              style="border-top-left-radius: 0; border-bottom-left-radius: 0"
              placeholder=" "
            />
            <label for="input-with-addon-prepend">Label</label>
          </div>
        </div>
      </div>

      <h2>
        <a href="https://getbootstrap.com/docs/4.5/components/input-group/#custom-select">
          Custom select
        </a>
      </h2>
      <div class="form-group">
        <div class="input-group floating-label">
          <select id="inputGroupSelect02" class="custom-select">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="inputGroupSelect02">inputGroupSelect02</label>
          <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02">Options</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
          </div>
          <div class="floating-label" style="flex: 1">
            <select
              id="inputGroupSelect01"
              class="custom-select"
              style="border-top-left-radius: 0; border-bottom-left-radius: 0"
            >
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="inputGroupSelect01">inputGroupSelect01</label>
          </div>
        </div>
      </div>

      <h2>Support for "right to left" languages</h2>
      <bdo dir="rtl">
        <div class="form-group floating-label">
          <input id="input-rtl" class="form-control" placeholder="input RTL" />
          <label for="input-rtl">input RTL</label>
        </div>
        <div class="form-group floating-label">
          <select class="form-control" id="select-rtl">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label for="select-rtl">select RTL</label>
        </div>
      </bdo>

      <h2>
        <a href="https://github.com/twbs/bootstrap/pull/29058">Datalists</a>
      </h2>
      <div class="form-group floating-label">
        <input
          id="exampleDataList"
          list="datalistOptions"
          class="form-control"
          placeholder="Type to search..."
        />
        <label for="exampleDataList">Datalist example</label>
        <datalist id="datalistOptions">
          <option value="San Francisco" />
          <option value="New York" />
          <option value="Seattle" />
          <option value="Los Angeles" />
          <option value="Chicago" />
        </datalist>
      </div>

      <h2>Regular Bootstrap input</h2>
      <div class="form-group">
        <label for="input-with-placeholder">Input text with placeholder</label>
        <input
          id="input-with-placeholder"
          class="form-control"
          placeholder="Lorem ipsum dolor sit amet"
        />
      </div>

      <div class="form-group floating-label">
        <label for="input-with-placeholder-floating-label">
          Input text with placeholder + .floating-label: test .floating-label doesn't mess things up
        </label>
        <input
          id="input-with-placeholder-floating-label"
          class="form-control"
          placeholder="Lorem ipsum dolor sit amet"
        />
      </div>
    </div>

    <script src="./index.tsx"></script>
  </body>
</html>
